<table fxLayout="column" style="margin-top:20px;padding-left: 20px;padding-right: 20px;">
  <mat-form-field appearance="outline" hideRequiredMarker=true>
    <mat-label>Username</mat-label>
    <input matInput placeholder="username" name="username"
    >
    <mat-icon matSuffix>face</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" hideRequiredMarker=true>
    <mat-label>Email</mat-label>
    <input matInput placeholder="email" name="email"
    >
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" hideRequiredMarker=true>
    <mat-label>Enter your password</mat-label>
    <input #password="ngModel" [(ngModel)]="model.password" name="password" matInput placeholder="password"
           [type]="hide ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-password-strength #passwordComponent1
                         [enableDigitRule]="false"
                         [password]="password.value">
  </mat-password-strength>
  <mat-password-strength-info
    *ngIf="password.valid && (password.dirty || password.touched)"
    [passwordComponent]="passwordComponent1">
  </mat-password-strength-info>
  <button mat-raised-button color="primary" style="margin-top:40px;margin-bottom: 20px;"
  >Sign Up
  </button>
  <button fxShow.xs="true" fxShow.lt-xl="false" mat-raised-button color="accent" (click)="showSignIn()"
  >Sign In
  </button>
</table>
